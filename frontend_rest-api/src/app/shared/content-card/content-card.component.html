<section>
  <p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
    [autoplayInterval]="5000"
  >
    <ng-template let-product pTemplate="item">
      <div class="card__container">
        <app-card [products]="product" ></app-card>
      </div>
    </ng-template>
  </p-carousel>
</section>
