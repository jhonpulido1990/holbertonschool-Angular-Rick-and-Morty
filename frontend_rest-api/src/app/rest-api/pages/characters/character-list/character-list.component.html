<div class="flex flex-wrap gap-2" infinite-scroll >
  <div class="" *ngFor="let character of characters">
    <div class="card">
      <app-card [products]="character" ></app-card>
  </div>
  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5" *ngIf="characters.length <= 0"
  >
    <p>No results.......</p>
  </div>
</div>
<button class="btn btn-dark">Go UP</button>
