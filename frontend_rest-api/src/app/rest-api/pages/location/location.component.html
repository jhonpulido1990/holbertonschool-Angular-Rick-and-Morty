<div class="content">
  <div class="btn">
    <p-button label="page ++" (onClick)="paginationMore()"></p-button>
    <p-button label="page --" (onClick)="paginationMinus()"></p-button>
  </div>
  <div *ngIf="locations">
    <p-scrollPanel [style]="{ width: '100%', height: '400px' }">
      <p-accordion [multiple]="true" [style]="{ background: 'blue' }">
        <div *ngFor="let product of locations">
          <p-accordionTab header="{{ product.name }}">
            <div class="divicion">
              <div class="letter">
                <h5>Dimension: {{ product.dimension }}</h5>
                <h5>Typo: {{ product.type }}</h5>
              </div>
              <div class="etiqueta">
                <div *ngFor="let anime of product.Caracter">
                  <app-card [products]="anime"></app-card>
                </div>
              </div>
            </div>
          </p-accordionTab>
        </div>
      </p-accordion>
    </p-scrollPanel>
  </div>
</div>
