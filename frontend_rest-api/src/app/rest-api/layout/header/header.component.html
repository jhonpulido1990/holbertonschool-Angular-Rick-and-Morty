<header>
  <div class="links" >
    <div *ngFor="let dat of data">
      <a [routerLink]="'/'+ dat" >{{ dat }}</a>
    </div>
  </div>

  <div class="card flex flex-wrap justify-content-center gap-3">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText #inputSearch placeholder="search" (keyup)="onSearch(inputSearch.value)"/>
    </span>
  </div>
</header>
