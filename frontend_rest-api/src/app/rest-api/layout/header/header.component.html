<header>
  <div class="links" >
    <div *ngFor="let dat of data">
      <a [routerLink]="'/'" >{{ dat }}</a>
    </div>
  </div>

  <div class="card flex flex-wrap justify-content-center gap-3">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="search"/>
    </span>
  </div>
</header>
